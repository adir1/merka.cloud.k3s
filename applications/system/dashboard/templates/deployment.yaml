apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.dashboard.name }}
  namespace: {{ .Values.dashboard.namespace }}
  labels:
    {{- include "cluster-dashboard.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "cluster-dashboard.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "cluster-dashboard.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      securityContext:
        {{- toYaml .Values.dashboard.securityContext | nindent 8 }}
      containers:
      - name: dashboard
        image: "{{ .Values.dashboard.image.repository }}:{{ .Values.dashboard.image.tag }}"
        imagePullPolicy: {{ .Values.dashboard.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.dashboard.service.targetPort }}
          protocol: TCP
        resources:
          {{- toYaml .Values.dashboard.resources | nindent 10 }}
        volumeMounts:
        - name: dashboard-config
          mountPath: /usr/share/nginx/html
          readOnly: true
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
      volumes:
      - name: dashboard-config
        configMap:
          name: {{ .Values.dashboard.name }}-config
      - name: nginx-config
        configMap:
          name: {{ .Values.dashboard.name }}-nginx
      serviceAccountName: {{ .Values.dashboard.name }}
      automountServiceAccountToken: false
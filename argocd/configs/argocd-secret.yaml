# ArgoCD Secret Configuration
# This contains sensitive configuration data for ArgoCD

apiVersion: v1
kind: Secret
metadata:
  name: argocd-secret
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-secret
    app.kubernetes.io/part-of: argocd
type: Opaque
data:
  # Server secret key (base64 encoded random string)
  # Generate with: openssl rand -base64 32
  server.secretkey: YWRtaW4tc2VjcmV0LWtleS1jaGFuZ2UtdGhpcy1pbi1wcm9kdWN0aW9u
  
  # OIDC client secret (base64 encoded)
  # This should be changed in production
  oidc.clientSecret: YXJnb2NkLW9pZGMtY2xpZW50LXNlY3JldA==
  
  # GitHub OAuth client secret (base64 encoded)
  # Configure this when using GitHub authentication
  github.clientSecret: ""
  
  # Webhook secret for GitHub integration
  webhook.github.secret: ""
  
  # TLS certificate and key (if using custom TLS)
  tls.crt: ""
  tls.key: ""
  
stringData:
  # Repository credentials (will be base64 encoded automatically)
  # Add repository access tokens or SSH keys here
  repository.credentials: |
    - url: https://github.com/your-org
      passwordSecret:
        name: github-token
        key: token
      usernameSecret:
        name: github-token
        key: username
  
  # Additional accounts passwords
  # These are bcrypt hashed passwords
  accounts.developer.password: "$2a$10$mivhwttXM0VwqLLGBlyKh.s/jONqnKxXgNnKgJkQ0xJYWr7RdIJXO"
  accounts.readonly.password: "$2a$10$mivhwttXM0VwqLLGBlyKh.s/jONqnKxXgNnKgJkQ0xJYWr7RdIJXO"
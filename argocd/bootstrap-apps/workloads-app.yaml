# Workloads Application
# Manages user workloads and business applications

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: workloads
  namespace: argocd
  labels:
    app.kubernetes.io/name: workloads
    app.kubernetes.io/part-of: argocd-bootstrap
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/your-org/k3s-cluster-management
    targetRevision: HEAD
    path: applications/workloads
    
  destination:
    server: https://kubernetes.default.svc
    namespace: workloads
    
  syncPolicy:
    automated:
      prune: false  # Don't auto-prune workloads for safety
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m
        
  revisionHistoryLimit: 10
  
  # Health checks for workload applications
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: ""
      kind: Service
      jsonPointers:
        - /spec/clusterIP
    - group: networking.k8s.io
      kind: Ingress
      jsonPointers:
        - /status